{% extends "base.html" %}

{% block content %}
<div class="card-group">
    {% for card in cards %}
    <div class="card">
        <img src="{{ card.image.url }}" class="card-img-top" alt="{{ card.title }}">
        <div class="card-body">
            <h5 class="card-title">{{ card.title }}</h5>
            <p class="card-text">{{ card.content }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
